<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesperson Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Salesperson Assistant</h1>
            <div class="user-info">
                <div class="connection-status">
                    <span id="ws-status" class="status-dot disconnected"></span>
                    <span id="ws-status-text">Disconnected</span>
                </div>
                <span class="username" id="username-display"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Main content -->
        <main class="main">
            <!-- Conversation sidebar (LEFT) -->
            <div class="conversation-sidebar">
                <div class="sidebar-header">
                    <h3>Conversations</h3>
                    <button id="new-chat-btn" class="new-chat-btn" title="New Chat">+</button>
                </div>
                <div id="conversation-list" class="conversation-list">
                    <div class="loading-state">Loading...</div>
                </div>
            </div>

            <!-- Chat area (CENTER) -->
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be added here -->
                    <div class="message agent">
                        <div class="message-content">Xin chao! Toi la tro ly ban hang. Toi co the giup gi cho ban?</div>
                    </div>
                </div>

                <!-- Input area -->
                <div class="chat-input-container">
                    <input
                        type="text"
                        id="message-input"
                        class="chat-input"
                        placeholder="Nhap tin nhan..."
                        autocomplete="off"
                    >
                    <button id="send-btn" class="send-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <!-- Session ID display -->
        <footer class="footer">
            <span>Session ID: <code id="session-id">-</code></span>
            <button id="new-session-btn" class="new-session-btn">New Session</button>
        </footer>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Markdown libs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="/static/chat.js"></script>
</body>
</html>
