<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán đã hủy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 {
            color: #dc3545;
            font-size: 28px;
            margin-bottom: 16px;
        }
        .order-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .order-info p {
            color: #495057;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .order-info .order-id {
            color: #212529;
            font-size: 18px;
            font-weight: 600;
            font-family: monospace;
        }
        .message {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.6;
        }
        .status-badge {
            display: inline-block;
            background: #f8d7da;
            color: #721c24;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
        }
        .retry-btn {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 32px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
            </svg>
        </div>
        <h1>Thanh toán đã hủy</h1>
        <div class="order-info">
            <p>Mã đơn hàng</p>
            <div class="order-id">{{ order_id }}</div>
        </div>
        <p class="message">
            Bạn đã hủy giao dịch thanh toán. Đơn hàng vẫn được giữ, bạn có thể thử thanh toán lại.
        </p>
        <div class="status-badge">Đã hủy</div>
        <br>
        <a href="javascript:history.back()" class="retry-btn">Thử lại</a>
    </div>
</body>
</html>
