<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 16px;
        }
        .order-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .order-info p {
            color: #495057;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .order-info .order-id {
            color: #212529;
            font-size: 18px;
            font-weight: 600;
            font-family: monospace;
        }
        .message {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.6;
        }
        .status-badge {
            display: inline-block;
            background: #d4edda;
            color: #155724;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        <h1>Thanh toán thành công!</h1>
        <div class="order-info">
            <p>Mã đơn hàng</p>
            <div class="order-id">{{ order_id }}</div>
        </div>
        <p class="message">
            Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đang được xử lý.
        </p>
        <div class="status-badge">Đã thanh toán</div>
    </div>
</body>
</html>
